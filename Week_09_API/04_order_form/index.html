<html>
<head>
    <meta charset="UTF-8">
    <title>Toasties</title>
    <link rel="stylesheet" href="http://necolas.github.com/normalize.css/2.0.1/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">Your Order</h2>
                </div>
                <div class="panel-body">
                    <h3>Toasties</h3>
                    <form id="apiForm">
                        <div class="form-group">
                            <input id="order" class="form-control" type="text" value="" placeholder="Order whatever you want">
                        </div>
                        <div class="form-group">
                            <input id="quantity" class="form-control" type="text" value="" placeholder="How much do you want?">
                        </div>
                        <div class="form-group">
                            <div class="col-xs-8">
                                <div class="alert alert-success" role="alert">
                                  <strong>Success!</strong> <span id="orderMessage"></span><span id="orderQuantity"></span>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <button class="btn btn-lg btn-primary pull-right" id="orderButton">
                                    <i class="fa fa-envelope-o"></i>
                                    Order
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
