<!DOCTYPE html>
<html>

<head>
  <title>Contact Toasties</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body id="contactUS">
    <header>
    	<div class="nav">
        <!-- Fixed nav bar with LOGO (home) & tabs: Menu/Order Online, Meet our Suppliers, Catering, Contact Us -->
        </div>
    </header>
    <div id="contactAddress">
    	<!-- background image with Toasties address -->
    </div>
    <div id="contactDetails">
    	<!-- embedd Google map, inquiries: <email> | Call us: Tel # | Hours: Mon-Sun -->
    </div>
    <footer>
    	<div class="instagramFeed">
            <!-- link insta feed https://www.instagram.com/developer/embedding/ -->
        </div>
        <div class="miniContact">
            <!-- order online button & social media following -->
        </div>
        <div class="maxiContact">
            <!-- Address, phone number, etc. -->
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
