<!DOCTYPE html>
<html>

  <head>
  
    <meta charset="UTF-8">
    <title>jQuery Traffic Light</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  
  </head>

  <body>
    
    <div id="controlPanel">
      <h1 id="stopButton" class="button">Stop</h1>
      <h1 id="slowButton" class="button">Slow</h1>
      <h1 id="goButton" class="button">Go</h1>
    </div>

    <div id="traffic-light">
      <div id="top" class="bulb"></div>
      <div id="middle" class="bulb"></div>
      <div id="bottom" class="bulb"></div>
    </div>
    
    <script src="js/index.js"></script>
  
  </body>

</html>
