<!DOCTYPE html>
<html>

<head>
  <title>City Greetings</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <div class="alert alert-warning">Warning! You are becoming an awesome programmer. Click me to make this message go away</div>
                <div class="alert alert-success">That's easy. I can do that too.</div>
                <div class="alert alert-info"><strong>But...</strong> can you make this one NOT fade away?</div>

            </div>
        </div>
        <div class="row">
            <div class="col-xs-3" id="cityBox">
                <h3>Empty for now</h3>
            </div>
            <div class="col-xs-9" id="buttonBox">
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
