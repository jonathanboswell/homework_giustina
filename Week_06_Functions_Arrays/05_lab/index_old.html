<!DOCTYPE html>
<html>

<head>
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>
	<header>
		<h1 id="headH1">Rock, Paper, Scissors</h1>
	</header>
	<div id="humanPlayer">
		<h1>The Human</h1>
		<div id="humanScore">
			<h1>0</h1>
		</div>
		<button id="playButton" class="btn btn-primary">Play!</button>
		<div id="choices">
			<button id="rockButton" class="btn btn-success">Rock</button><br>
			<button id="paperButton" class="btn btn-success">Paper</button><br>
			<button id="scissorsButton" class="btn btn-success">Scissors</button>
		</div>
	</div>
	<div id="machinePlayer">
		<h1>The Machine</h1>
		<div id="machineScore">
			<h1>0</h1>
		</div>
	</div>
    <script src="js/index.js"></script>
</body>

</html>
