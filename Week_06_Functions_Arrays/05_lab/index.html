<!DOCTYPE html>
<html>

<head>
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>
	<h1 id="title" class="col-xs-12">Paper, Rock, Scissors</h1>
	<div id="humanPlayer" class="col-xs-6">
		<h1>The Human</h1>
		<div class="row">
			<h1 id="humanScore">0</h1>
		</div>
		<button class="btn btn-primary" value="rock">rock</button>
		<button class="btn btn-success" value="paper">paper</button>
		<button class="btn btn-warning" value="scissors">scissors</button>
	</div>
	<div id="machinePlayer" class="col-xs-6">
		<h1>The Machine</h1>
		<div class="row">
			<h1 id="machineScore">0</h1>
		</div>
	</div>
    <script src="js/index.js"></script>
</body>

</html>
