<!DOCTYPE html>
<html>

<head>
  <title>Video Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>

  <button id="damage" class="btn btn-warning">Fist Damage</button>
  <button id="sword-damage" class="btn btn-danger">Sword Damage</button>
	<button id="power-up" class="btn btn-success">Power-Up</button>
	<button id="elixir" class="btn btn-info">Elixir</button>
  <button id="respawn" class="btn btn-primary">Respawn</button>

	<h1>Health: <span id="health">100</span></h1>
  <div class="progress">
    <div id="health-meter" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">100%
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
