<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boxes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" media="screen" >
    <link rel="stylesheet" href="css/style.css" media="screen">
  </head>
  <body>
	<div id="container">
    <div class="section">
      <h1>Fixed Design (aka Fixed Width)</h1>
      <div id="desktop" class="box">
        <h2>1024px width</h2>
      </div>
      <div id="mobile" class="box">
        <h2>480px width</h2>
      </div>
    </div>

    <div class="section">
      <h1>Responsive Design</h1>

      <div id="fluid" class="box">
          <h2>Fluid Design</h2>
      </div>
      
      <div id="elastic" class="box">
          <h2>Elastic Design (think Text Based)</h2>
      </div>
      
      <div style="clear:both;"></div>
      <div id="media-query" class="box">
        <div class="column box">
          <h2>Media Query Column</h2>
        </div>
        <div class="column box">
          <h2>Media Query Column</h2>
        </div>
        <div class="column box">
          <h2>Media Query Column</h2>
        </div>
      </div>

    </div>
	</div>
  </body>
</html>
